<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Capstone Storage Data Bank System</title>
  <link rel="stylesheet" href="logIn.css">
</head>
<body>

  <div class="container">

    <div class="login-box">

      <div class="logo-container">
        <img src="logo.png" alt="School Logo" id="logopic"/>
      </div>

      <div class="title-container">
        <h2>Log In</h2>
      </div>

  <div class="field">
  <label for="email">Email</label>
  <input id="email" name="email" type="text" placeholder="" autocomplete="off" />
</div>

<div class="field">
  <label for="password">Password</label>
  <input id="password" name="password" type="password" placeholder="" />
  <button type="button" class="eye" onclick="togglePassword('password', this)">👁️</button>
</div>

      <div class="links-container">
        <a href="forgetPassword.html">Forgot password?</a>
        <a href="signUp.html">Don’t have an account? Sign up</a>
      </div>
    </div>

    <div class="welcome-box">
      <div class="welcome-text">
        <h1>Welcome To</h1>
        <h2>Research Repository and Smart Asset Management System</h2>
      </div>
    </div>

  </div>
  <!-- ilagay bago ang closing </body> -->
  <script src="logIn.js"></script>
</body>
</html>
