<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <img src="email-icon.png" alt="Email Icon" class="icon">
      <h2>Reset Password</h2>
      <p>Enter the code sent to your institutional email and set a new password</p>

      <form action="login.html" method="POST">
        <input type="text" placeholder="Verification code" required>
        <input type="password" placeholder="New password" required>
        <input type="password" placeholder="Confirm password" required>
        <button type="submit" class="btn">Continue</button>
      </form>

      <a href="login.html" class="back-link">‚Üê Back to login</a>
    </div>
  </div>
</body>
</html>
